<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Page</title>
<style type="text/css">
.item {
	position: absolute;
	top: 25%;
	left: 50%;
	transform: translate(-50%, -50%);
}

</style>
</head>
<body>
	<div class="item">
		<form action="Register.jsp" method="post">
			<input
				style='width: 350px; height: 40px; background: none; border-radius: 9px; border-color: black; outline: none; padding-left: 10px;'
				type="text" name="userName" placeholder="   请输入您的用户名" size=50><br>
			<br> <input
				style='width: 350px; height: 40px; background: none; border-radius: 9px; border-color: black; outline: none; padding-left: 10px;'
				type="text" name="accountNumber" placeholder="   请输入您要注册的账号" size=50><br>
			<br> <input
				style='width: 350px; height: 40px; background: none; border-radius: 9px; border-color: black; outline: none; padding-left: 10px;'
				type="password" name="password" placeholder="   请输入您的密码" size="50"><br>
			<br> <input
				style='height: 40px; width: 100px; background: none; border-radius: 10px; border-color: black; outline: none;'
				type="button" value="取消" size="50"
				onclick="javascrtpt:window.location.href='login.html'"> <input
				style='height: 40px; width: 100px; background: none; border-radius: 10px; border-color: black; outline: none;'
				type="submit" value="确认">
		</form>
	</div>
</body>
</html>
